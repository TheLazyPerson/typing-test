<section class="bottom-navbar">
  <section class="app-info mat-typography">
    <p class="description">Check Typing Speed</p>
    <h1 class="title">TYPED</h1>
  </section>
  <section *ngIf="test.status === 'none' || test.status === 'complete'" class="start-test-form">
    <app-start-test-form></app-start-test-form>
  </section>
  <section *ngIf="test.status === 'ongoing'" class="ongoing-test">
    <app-countdown (complete)="testOver($event)"></app-countdown>
  </section>
</section>
