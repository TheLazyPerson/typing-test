<form class="start-test">
    <mat-form-field appearance="outline">
      <mat-label>Time</mat-label>
      <mat-select>
        <mat-option value="one-minute">
          1 Minute
        </mat-option>
        <mat-option value="two-minute">
          2 Minute
        </mat-option>
        <mat-option value="three-minute">
          3 Minute
        </mat-option>
        <mat-option value="four-minute">
          4 Minute
        </mat-option>
        <mat-option value="five-minute">
          5 Minute
        </mat-option>

      </mat-select>
    </mat-form-field>
    <mat-form-field class="ml-2" appearance="outline">
      <mat-label>Difficulty</mat-label>
      <mat-select>
        <mat-option value="easy">
          Easy
        </mat-option>
        <mat-option value="medium">
          Medium
        </mat-option>
        <mat-option value="hard">
          Hard
        </mat-option>

      </mat-select>
    </mat-form-field>
    <div class="ml-2">
      <button type="submit" mat-raised-button color="primary">Start Test</button>
    </div>

  </form>
